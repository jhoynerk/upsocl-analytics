<div class="row wrapper border-bottom white-bg page-heading"><div class="col-sm-4"><h2>Lista de Campa&ntilde;as</h2><ol class="breadcrumb"><li><a href="/"> Inicio</a></li><li class="active"><strong>Lista de Campa&ntilde;as</strong></li></ol></div></div><div class="wrapper wrapper-content animated fadeInRight"><div class="ibox-content m-b-sm border-bottom"><div class="text-center p-lg"><h2>LISTA DE CAMPA&Ntilde;AS </h2></div></div><div class="faq-item" ng-repeat="campaign in campaigns"><div class="row"><div class="col-md-7"><a class="faq-question" data-toggle="collapse" href="#camp{{campaign.id}}">{{ campaign.name }}</a><small><i class="fa fa-clock-o"></i> Creada el {{ campaign.created_at }}</small></div><div class="col-md-3"><span class="small font-bold">Usuarios en esta Camapa&ntilde;a</span><div class="tag-list" ng-repeat="user in campaign.users"><span class="tag-item">{{ user.name }}</span></div></div><div class="col-md-2 text-right"><span class="small font-bold"># de URLS</span><br />{{ campaign.num_urls }}</div></div><div class="row"><div class="col-lg-12"><div class="panel-collapse collapse" id="camp{{campaign.id}}"><div class="list-group"><span class="list-group-item" ng-repeat="url in campaign.urls"><div class="col-lg-2"><button class="btn btn-outline btn-info" ui-sref="viewCampaignUrl({ id: url.id })"><i class="fa fa-eye"> Ver Camapa&ntilde;a</i></button></div><div class="col-lg-10"><a href="{{ url.data }}" target="_blank">{{ url.title }}</a></div><div class="clearfix"></div></span></div></div></div></div></div></div>
